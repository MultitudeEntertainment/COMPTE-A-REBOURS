<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Compte à rebours</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Décor -->
<div id="mountains"></div>
<div id="forest"></div>

<!-- Neige -->
<canvas id="snow"></canvas>

<!-- Compte à rebours -->
<div id="countdown">
    <div class="digit"><span id="days">00</span><small>Jours</small></div>
    <div class="digit"><span id="hours">00</span><small>Heures</small></div>
    <div class="digit"><span id="minutes">00</span><small>Minutes</small></div>
    <div class="digit"><span id="seconds">00</span><small>Secondes</small></div>
</div>

<!-- Feux d’artifice -->
<canvas id="fireworks"></canvas>

<script src="script.js"></script>
</body>
</html>
