<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Compte à rebours Noël</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* ---- RESET SIMPLE ---- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at 20% 20%, #1b2340 0, #02030a 50%, #000000 100%);
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      overflow: hidden;
    }

    /* ---- CONTENEUR GLOBAL ---- */
    .scene {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    /* ---- CANVAS POUR NEIGE + FEUX D’ARTIFICE ---- */
    #effectsCanvas {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      display: block;
      z-index: 1;
      pointer-events: none;
    }

    /* ---- LUNE AVEC 2026 ---- */
    .moon {
      position: absolute;
      top: 8%;
      right: 12%;
      width: 170px;
      height: 170px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #ffffff, #f2f2f2 40%, #c9c9c9 70%, #8f8f8f 100%);
      box-shadow:
        0 0 40px rgba(255, 255, 255, 0.7),
        0 0 120px rgba(200, 220, 255, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
      overflow: hidden;
    }

    .moon::before {
      content: "";
      position: absolute;
      inset: 10%;
      background:
        radial-gradient(circle at 20% 35%, rgba(0, 0, 0, 0.12) 0, transparent 55%),
        radial-gradient(circle at 60% 70%, rgba(0, 0, 0, 0.1) 0, transparent 45%),
        radial-gradient(circle at 75% 30%, rgba(0, 0, 0, 0.16) 0, transparent 60%);
      mix-blend-mode: multiply;
      opacity: 0.7;
    }

    .moon-text {
      position: relative;
      font-family: "Georgia", "Times New Roman", serif;
      font-size: 40px;
      letter-spacing: 4px;
      color: #e2e2e2;
      text-shadow:
        0 1px 0 #b0b0b0,
        0 -1px 0 #fdfdfd,
        0 0 10px rgba(0, 0, 0, 0.8);
      z-index: 3;
      transform: translateY(4px);
    }

    /* ---- CONTENU CENTRAL ---- */
    .content {
      position: relative;
      z-index: 3;
      padding: 1.5rem;
    }

    .subtitle {
      font-size: 1.1rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: #c7e5ff;
      text-shadow: 0 0 8px rgba(0, 180, 255, 0.7);
      margin-bottom: 1.2rem;
    }

    .countdown {
      font-size: clamp(3rem, 7vw, 5.5rem);
      font-weight: 700;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      padding: 1rem 2rem;
      border-radius: 999px;
      background: rgba(0, 0, 0, 0.4);
      border: 3px solid rgba(255, 255, 255, 0.18);
      backdrop-filter: blur(10px);
      box-shadow:
        0 0 18px rgba(0, 0, 0, 0.8),
        0 0 35px rgba(0, 120, 255, 0.55);
      display: inline-block;
      position: relative;
      overflow: hidden;
      animation: glow-pulse 3.4s infinite ease-in-out;
    }

    /* Guirlande lumineuse autour du texte */
    .countdown::before {
      content: "";
      position: absolute;
      inset: -40%;
      background:
        conic-gradient(
          from 0deg,
          #ff1a1a,
          #ffb300,
          #27ff5f,
          #00e5ff,
          #ff3eff,
          #ff1a1a
        );
      mix-blend-mode: screen;
      opacity: 0.26;
      animation: garland-spin 12s linear infinite;
    }

    .countdown-text {
      position: relative;
      z-index: 1;
      display: inline-block;
      animation: twinkle 1.8s infinite alternate ease-in-out;
      text-shadow:
        0 0 8px rgba(255, 255, 255, 0.9),
        0 0 16px rgba(255, 80, 80, 0.8),
        0 0 32px rgba(0, 180, 255, 0.8);
    }

    /* ---- MESSAGE JOYEUX NOËL ---- */
    .christmas-message {
      font-size: clamp(3rem, 7vw, 5.5rem);
      font-weight: 800;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      padding: 1rem 2.2rem;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 0, rgba(255, 255, 255, 0.3), rgba(130, 0, 0, 0.95));
      border: 3px solid rgba(255, 255, 255, 0.5);
      box-shadow:
        0 0 18px rgba(0, 0, 0, 0.8),
        0 0 32px rgba(255, 0, 0, 0.85),
        0 0 64px rgba(0, 255, 120, 0.9);
      position: relative;
      overflow: hidden;
      display: none;
      animation: glow-pulse-strong 2.4s infinite ease-in-out;
    }

    .christmas-message::before {
      content: "";
      position: absolute;
      inset: -40%;
      background:
        conic-gradient(
          from 0deg,
          #ff0000,
          #ffb300,
          #00ff5c,
          #00f5ff,
          #ff00ff,
          #ff0000
        );
      mix-blend-mode: screen;
      opacity: 0.35;
      animation: garland-spin 7s linear infinite;
    }

    .christmas-message-text {
      position: relative;
      z-index: 1;
      animation: twinkle-fast 1.3s infinite alternate ease-in-out;
      text-shadow:
        0 0 10px rgba(255, 255, 255, 1),
        0 0 20px rgba(255, 0, 0, 1),
        0 0 35px rgba(0, 255, 110, 1),
        0 0 60px rgba(255, 255, 255, 0.9);
    }

    /* ---- PETITS DÉTAILS EN BAS ---- */
    .hint {
      margin-top: 1.2rem;
      font-size: 0.85rem;
      color: #92a9ff;
      opacity: 0.75;
    }

    /* ---- ANIMATIONS ---- */
    @keyframes twinkle {
      0% {
        opacity: 0.7;
        filter: drop-shadow(0 0 4px rgba(255, 255, 255, 0.7));
      }
      50% {
        opacity: 1;
        filter: drop-shadow(0 0 10px rgba(255, 255, 255, 1));
      }
      100% {
        opacity: 0.75;
        filter: drop-shadow(0 0 6px rgba(255, 150, 150, 0.9));
      }
    }

    @keyframes twinkle-fast {
      0% {
        opacity: 0.6;
        filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.9));
      }
      50% {
        opacity: 1;
        filter: drop-shadow(0 0 14px rgba(255, 255, 255, 1));
      }
      100% {
        opacity: 0.8;
        filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.9));
      }
    }

    @keyframes glow-pulse {
      0% {
        box-shadow:
          0 0 18px rgba(0, 0, 0, 0.8),
          0 0 20px rgba(0, 120, 255, 0.4);
      }
      50% {
        box-shadow:
          0 0 25px rgba(0, 0, 0, 0.9),
          0 0 40px rgba(0, 180, 255, 0.9);
      }
      100% {
        box-shadow:
          0 0 18px rgba(0, 0, 0, 0.8),
          0 0 20px rgba(0, 120, 255, 0.4);
      }
    }

    @keyframes glow-pulse-strong {
      0% {
        box-shadow:
          0 0 18px rgba(0, 0, 0, 0.8),
          0 0 28px rgba(255, 0, 0, 0.7);
      }
      50% {
        box-shadow:
          0 0 28px rgba(0, 0, 0, 0.9),
          0 0 60px rgba(0, 255, 120, 1);
      }
      100% {
        box-shadow:
          0 0 18px rgba(0, 0, 0, 0.8),
          0 0 28px rgba(255, 0, 0, 0.7);
      }
    }

    @keyframes garland-spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    /* ---- RESPONSIVE ---- */
    @media (max-width: 600px) {
      .moon {
        width: 120px;
        height: 120px;
        right: 8%;
        top: 6%;
      }

      .moon-text {
        font-size: 30px;
        letter-spacing: 3px;
      }

      .subtitle {
        font-size: 0.95rem;
      }

      .hint {
        font-size: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <div class="scene">
    <canvas id="effectsCanvas"></canvas>

    <div class="moon">
      <div class="moon-text">2026</div>
    </div>

    <div class="content">
      <div class="subtitle">Compte à rebours avant Noël</div>

      <div id="countdown" class="countdown">
        <span id="countdownText" class="countdown-text">00h 00m 00s</span>
      </div>

      <div id="christmasMessage" class="christmas-message">
        <span class="christmas-message-text">JOYEUX NOËL !</span>
      </div>

      <div class="hint">Mets le site en plein écran pour l’effet maximal.</div>
    </div>
  </div>

  <script>
    // ==============================
    //  COMPTE À REBOURS NOËL
    // ==============================
    (function () {
      const countdownEl = document.getElementById("countdown");
      const countdownTextEl = document.getElementById("countdownText");
      const christmasMessageEl = document.getElementById("christmasMessage");

      function getNextChristmas() {
        const now = new Date();
        const currentYear = now.getFullYear();
        const christmasThisYear = new Date(currentYear, 11, 25, 0, 0, 0); // 25 déc
        if (now >= christmasThisYear) {
          return new Date(currentYear + 1, 11, 25, 0, 0, 0);
        }
        return christmasThisYear;
      }

      const targetDate = getNextChristmas();

      function formatTime(value) {
        return value.toString().padStart(2, "0");
      }

      function updateCountdown() {
        const now = new Date();
        const diff = targetDate - now;

        if (diff <= 0) {
          // C'est Noël : on affiche le message et on déclenche feux d’artifice
          countdownEl.style.display = "none";
          christmasMessageEl.style.display = "inline-block";
          startFireworks();
          return;
        }

        const totalSeconds = Math.floor(diff / 1000);
        const hours = Math.floor(totalSeconds / 3600);
        const minutes = Math.floor((totalSeconds % 3600) / 60);
        const seconds = totalSeconds % 60;

        const text =
          formatTime(hours) + "h " +
          formatTime(minutes) + "m " +
          formatTime(seconds) + "s";

        countdownTextEl.textContent = text;
      }

      updateCountdown();
      setInterval(updateCountdown, 1000);
    })();

    // ==============================
    //  NEIGE + FEUX D’ARTIFICE
    // ==============================
    const canvas = document.getElementById("effectsCanvas");
    const ctx = canvas.getContext("2d");

    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    window.addEventListener("resize", () => {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    });

    // -------- NEIGE --------
    const snowflakes = [];
    const SNOW_COUNT = 200;

    function createSnowflake() {
      return {
        x: Math.random() * width,
        y: Math.random() * height,
        radius: Math.random() * 2.4 + 0.8,
        speedY: Math.random() * 1.2 + 0.4,
        driftX: Math.random() * 0.7 - 0.35,
        opacity: Math.random() * 0.6 + 0.2
      };
    }

    for (let i = 0; i < SNOW_COUNT; i++) {
      snowflakes.push(createSnowflake());
    }

    // -------- FEUX D’ARTIFICE --------
    let fireworks = [];
    let fireworksActive = false;
    let lastFireworkTime = 0;
    const FIREWORK_INTERVAL = 800; // ms

    function startFireworks() {
      fireworksActive = true;
    }

    function createFirework() {
      const x = Math.random() * width * 0.8 + width * 0.1;
      const y = Math.random() * height * 0.4 + height * 0.1;
      const particles = [];
      const colors = [
        "#ff3b3b",
        "#ffd93b",
        "#3bff7a",
        "#3b9bff",
        "#ff3bf7",
        "#ffffff"
      ];

      const color = colors[Math.floor(Math.random() * colors.length)];
      const count = 50 + Math.floor(Math.random() * 40);

      for (let i = 0; i < count; i++) {
        const angle = (Math.PI * 2 * i) / count + Math.random() * 0.2;
        const speed = 1.5 + Math.random() * 3.5;
        particles.push({
          x,
          y,
          vx: Math.cos(angle) * speed,
          vy: Math.sin(angle) * speed,
          life: 0,
          maxLife: 40 + Math.random() * 20,
          color
        });
      }

      fireworks.push({ particles });
    }

    // -------- BOUCLE D’ANIMATION --------
    function animate(timestamp) {
      ctx.clearRect(0, 0, width, height);

      // Neige
      ctx.save();
      ctx.fillStyle = "#ffffff";
      for (const flake of snowflakes) {
        ctx.globalAlpha = flake.opacity;
        ctx.beginPath();
        ctx.arc(flake.x, flake.y, flake.radius, 0, Math.PI * 2);
        ctx.fill();

        flake.y += flake.speedY;
        flake.x += flake.driftX;

        if (flake.y > height + 5 || flake.x < -5 || flake.x > width + 5) {
          flake.x = Math.random() * width;
          flake.y = -10;
          flake.radius = Math.random() * 2.4 + 0.8;
          flake.speedY = Math.random() * 1.2 + 0.4;
          flake.opacity = Math.random() * 0.6 + 0.2;
        }
      }
      ctx.restore();

      // Feux d’artifice si activés
      if (fireworksActive) {
        if (!lastFireworkTime || timestamp - lastFireworkTime > FIREWORK_INTERVAL) {
          createFirework();
          lastFireworkTime = timestamp;
        }

        const gravity = 0.05;
        for (let i = fireworks.length - 1; i >= 0; i--) {
          const fw = fireworks[i];
          for (let j = fw.particles.length - 1; j >= 0; j--) {
            const p = fw.particles[j];

            p.x += p.vx;
            p.y += p.vy;
            p.vy += gravity;
            p.life++;

            const lifeRatio = p.life / p.maxLife;
            ctx.globalAlpha = Math.max(1 - lifeRatio, 0);
            ctx.fillStyle = p.color;
            ctx.beginPath();
            ctx.arc(p.x, p.y, 2.3, 0, Math.PI * 2);
            ctx.fill();

            if (p.life > p.maxLife) {
              fw.particles.splice(j, 1);
            }
          }

          if (fw.particles.length === 0) {
            fireworks.splice(i, 1);
          }
        }
      }

      requestAnimationFrame(animate);
    }

    requestAnimationFrame(animate);
  </script>
</body>
</html>
