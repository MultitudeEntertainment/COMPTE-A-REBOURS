<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>JOYEUX NOËL 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* =========================================================
       RESET DE BASE
       ---------------------------------------------------------
       On nettoie tout pour partir d'un rendu contrôlé
    ========================================================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      height: 100%;
    }

    /* =========================================================
       FOND GLOBAL
       ---------------------------------------------------------
       Ciel de nuit légèrement bleuté qui tombe vers du noir
       pour servir de base au décor de Noël
    ========================================================== */
    body {
      background:
        radial-gradient(circle at 20% 20%, #1d294d 0, #050815 40%, #000000 90%);
      color: #ffffff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      overflow: hidden;
    }

    /* =========================================================
       SCÈNE PRINCIPALE
       ---------------------------------------------------------
       Conteneur plein écran pour :
       - Canvas (neige, étoiles filantes, feux d'artifice)
       - Lune
       - Texte JOYEUX NOËL en boucle
    ========================================================== */
    .scene {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    /* =========================================================
       CANVAS EFFETS VISUELS
       ---------------------------------------------------------
       Dessus :
       - neige qui tombe
       - étoiles filantes
       - feux d’artifice permanents (boucle)
    ========================================================== */
    #effectsCanvas {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      display: block;
      z-index: 1;
      pointer-events: none;
    }

    /* =========================================================
       LUNE 2025
       ---------------------------------------------------------
       Disque blanc très lumineux, avec "2025" gravé,
       comme une lune symbolique de l'année.
    ========================================================== */
    .moon {
      position: absolute;
      top: 8%;
      right: 12%;
      width: 190px;
      height: 190px;
      border-radius: 50%;
      background: #ffffff;
      box-shadow:
        0 0 50px rgba(255, 255, 255, 0.95),
        0 0 120px rgba(255, 255, 255, 0.75),
        0 0 180px rgba(255, 255, 255, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 3;
      overflow: hidden;
      animation: moon-drift 8s ease-in-out infinite;
    }

    .moon::before {
      content: "";
      position: absolute;
      inset: 10%;
      border-radius: 50%;
      background:
        radial-gradient(circle at 30% 30%, #ffffff 0, #f5f5f5 35%, #f0f0f0 60%, #e0e0e0 100%);
      opacity: 0.95;
    }

    .moon-text {
      position: relative;
      z-index: 3;
      font-family: "Georgia", "Times New Roman", serif;
      font-size: 46px;
      letter-spacing: 6px;
      color: #1b1b1b;
      text-shadow:
        0 0 6px rgba(255, 255, 255, 0.9),
        0 3px 0 rgba(0, 0, 0, 0.8),
        0 0 20px rgba(0, 0, 0, 0.9);
      transform: translateY(3px);
    }

    @keyframes moon-drift {
      0% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(6px);
      }
      100% {
        transform: translateY(0px);
      }
    }

    /* =========================================================
       CONTENU CENTRAL
       ---------------------------------------------------------
       Conteneur pour le texte JOYEUX NOËL
    ========================================================== */
    .content {
      position: relative;
      z-index: 3;
      padding: 1.5rem;
      max-width: 100%;
    }

    .subtitle {
      font-size: 1.1rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: #c7e5ff;
      text-shadow:
        0 0 6px rgba(0, 180, 255, 0.7),
        0 0 16px rgba(0, 120, 255, 0.6);
      margin-bottom: 1.8rem;
      opacity: 0.95;
    }

    /* =========================================================
       JOYEUX NOËL (TEXTE PRINCIPAL)
       ---------------------------------------------------------
       On ne fait plus de compte à rebours, juste
       un JOYEUX NOËL qui tourne en boucle.
    ========================================================== */
    .christmas-message {
      font-size: clamp(3.4rem, 8vw, 6rem);
      font-weight: 800;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      padding: 1.5rem 3.2rem;
      border-radius: 999px;
      background:
        radial-gradient(circle at 30% 0, rgba(255, 255, 255, 0.35), rgba(130, 0, 0, 0.98));
      border: 3px solid rgba(255, 255, 255, 0.6);
      box-shadow:
        0 0 20px rgba(0, 0, 0, 0.95),
        0 0 40px rgba(255, 0, 0, 0.9),
        0 0 70px rgba(0, 255, 120, 1);
      position: relative;
      overflow: hidden;
      display: inline-block;
      animation: glow-pulse-strong 2.4s infinite ease-in-out;
    }

    /* Halo sombre derrière pour lisibilité */
    .christmas-message::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      background: rgba(0, 0, 0, 0.35);
      filter: blur(20px);
      z-index: 0;
    }

    /* Guirlande lumineuse circulaire autour du bloc */
    .christmas-message::before {
      content: "";
      position: absolute;
      inset: -40%;
      background:
        conic-gradient(
          from 0deg,
          #ff0000,
          #ffb300,
          #00ff5c,
          #00f5ff,
          #ff00ff,
          #ff0000
        );
      mix-blend-mode: screen;
      opacity: 0.35;
      animation: garland-spin 7s linear infinite;
      z-index: 0;
    }

    .christmas-message-text {
      position: relative;
      z-index: 1;
      font-weight: 900;
      text-shadow:
        0 0 4px rgba(0, 0, 0, 0.9),
        0 0 8px rgba(0, 0, 0, 0.9),
        0 0 18px rgba(255, 0, 0, 0.9),
        0 0 28px rgba(0, 255, 120, 0.9),
        0 0 40px rgba(255, 255, 255, 0.8);
      animation:
        twinkle-fast 1.3s infinite alternate ease-in-out,
        christmas-colors 3.6s infinite linear;
    }

    @keyframes twinkle-fast {
      0% {
        opacity: 0.7;
        filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.9));
      }
      50% {
        opacity: 1;
        filter: drop-shadow(0 0 14px rgba(255, 255, 255, 1));
      }
      100% {
        opacity: 0.85;
        filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.95));
      }
    }

    @keyframes christmas-colors {
      0% {
        color: #ffffff;
      }
      25% {
        color: #ff4d4d;
      }
      50% {
        color: #3bff7a;
      }
      75% {
        color: #ffd93b;
      }
      100% {
        color: #ffffff;
      }
    }

    @keyframes glow-pulse-strong {
      0% {
        box-shadow:
          0 0 20px rgba(0, 0, 0, 0.9),
          0 0 30px rgba(255, 0, 0, 0.8);
      }
      50% {
        box-shadow:
          0 0 30px rgba(0, 0, 0, 0.95),
          0 0 70px rgba(0, 255, 120, 1);
      }
      100% {
        box-shadow:
          0 0 20px rgba(0, 0, 0, 0.9),
          0 0 30px rgba(255, 0, 0, 0.8);
      }
    }

    @keyframes garland-spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    /* =========================================================
       PETIT TEXTE EN DESSOUS (optionnel, discret)
    ========================================================== */
    .hint {
      margin-top: 1.2rem;
      font-size: 0.9rem;
      color: #c3d4ff;
      opacity: 0.8;
      text-shadow: 0 0 6px rgba(0, 0, 0, 0.8);
    }

    /* =========================================================
       RESPONSIVE
    ========================================================== */
    @media (max-width: 900px) {
      .moon {
        width: 150px;
        height: 150px;
        right: 8%;
        top: 7%;
      }

      .moon-text {
        font-size: 36px;
        letter-spacing: 4px;
      }

      .subtitle {
        font-size: 1rem;
      }

      .hint {
        font-size: 0.85rem;
      }
    }

    @media (max-width: 600px) {
      .moon {
        width: 120px;
        height: 120px;
        right: 6%;
        top: 6%;
      }

      .moon-text {
        font-size: 30px;
        letter-spacing: 3px;
      }

      .subtitle {
        font-size: 0.9rem;
      }

      .hint {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <!-- =========================================================
       SCÈNE
  ========================================================== -->
  <div class="scene">
    <!-- Canvas : neige, étoiles filantes, feux d'artifice -->
    <canvas id="effectsCanvas"></canvas>

    <!-- Lune 2025 -->
    <div class="moon">
      <div class="moon-text">2025</div>
    </div>

    <!-- Contenu principal : JOYEUX NOËL en boucle -->
    <div class="content">
      <div class="subtitle">
        C'est Noël, profite de la magie
      </div>

      <div class="christmas-message">
        <span class="christmas-message-text">JOYEUX NOËL !</span>
      </div>

      <div class="hint">
        Laisse tourner, la neige tombe et le ciel s'illumine sans fin.
      </div>
    </div>
  </div>

  <script>
    // =========================================================
    //  NEIGE + ÉTOILES FILANTES + FEUX D’ARTIFICE (BOUCLE NOËL)
    // =========================================================
    const canvas = document.getElementById("effectsCanvas");
    const ctx = canvas.getContext("2d");

    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    window.addEventListener("resize", () => {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    });

    // ----------------------------- NEIGE -----------------------------
    const snowflakes = [];
    const SNOW_COUNT = 230;

    function createSnowflake() {
      return {
        x: Math.random() * width,
        y: Math.random() * height,
        radius: Math.random() * 2.4 + 0.8,
        speedY: Math.random() * 1.3 + 0.4,
        driftX: Math.random() * 0.8 - 0.4,
        opacity: Math.random() * 0.6 + 0.2
      };
    }

    for (let i = 0; i < SNOW_COUNT; i++) {
      snowflakes.push(createSnowflake());
    }

    function drawSnow() {
      ctx.save();
      ctx.fillStyle = "#ffffff";
      for (const flake of snowflakes) {
        ctx.globalAlpha = flake.opacity;
        ctx.beginPath();
        ctx.arc(flake.x, flake.y, flake.radius, 0, Math.PI * 2);
        ctx.fill();

        flake.y += flake.speedY;
        flake.x += flake.driftX;

        if (flake.y > height + 5 || flake.x < -5 || flake.x > width + 5) {
          flake.x = Math.random() * width;
          flake.y = -10;
          flake.radius = Math.random() * 2.4 + 0.8;
          flake.speedY = Math.random() * 1.3 + 0.4;
          flake.opacity = Math.random() * 0.6 + 0.2;
        }
      }
      ctx.restore();
    }

    // ----------------------------- ÉTOILES FILANTES -----------------------------
    let shootingStars = [];
    let lastShootingStar = 0;
    const SHOOTING_INTERVAL = 5000; // toutes les 5s

    function createShootingStar() {
      shootingStars.push({
        x: Math.random() * width,
        y: Math.random() * height * 0.3, // haut du ciel
        vx: 14 + Math.random() * 6,
        vy: 6 + Math.random() * 3,
        life: 0,
        maxLife: 30,
        length: 300
      });
    }

    function drawShootingStars() {
      ctx.save();
      for (let i = shootingStars.length - 1; i >= 0; i--) {
        const s = shootingStars[i];

        const grad = ctx.createLinearGradient(
          s.x, s.y,
          s.x - s.length, s.y - s.length * 0.4
        );
        grad.addColorStop(0, "rgba(255,255,255,0)");
        grad.addColorStop(1, "rgba(255,255,255,1)");

        ctx.strokeStyle = grad;
        ctx.lineWidth = 3;
        ctx.beginPath();
        ctx.moveTo(s.x, s.y);
        ctx.lineTo(s.x - s.length, s.y - s.length * 0.4);
        ctx.stroke();

        s.x += s.vx;
        s.y += s.vy;
        s.life++;

        if (s.life > s.maxLife) {
          shootingStars.splice(i, 1);
        }
      }
      ctx.restore();
    }

    // ------------------------ FEUX D’ARTIFICE ------------------------
    let fireworks = [];
    let lastFireworkTime = 0;
    const FIREWORK_INTERVAL = 800; // entre explosions dans un groupe

    // Mode boucle : ici, Noël est déjà là, donc on tire tout le temps
    let fireworksContinuous = true;

    function createFirework() {
      const x = Math.random() * width * 0.8 + width * 0.1;
      const y = Math.random() * height * 0.4 + height * 0.1;
      const particles = [];

      const colors = [
        "#ff3b3b",
        "#ffd93b",
        "#3bff7a",
        "#3b9bff",
        "#ff3bf7",
        "#ffffff"
      ];

      const color = colors[Math.floor(Math.random() * colors.length)];
      const count = 55 + Math.floor(Math.random() * 45);

      for (let i = 0; i < count; i++) {
        const angle = (Math.PI * 2 * i) / count + Math.random() * 0.2;
        const speed = 1.7 + Math.random() * 3.7;
        particles.push({
          x,
          y,
          vx: Math.cos(angle) * speed,
          vy: Math.sin(angle) * speed,
          life: 0,
          maxLife: 40 + Math.random() * 23,
          color
        });
      }

      fireworks.push({ particles });
    }

    function drawFireworks(timestamp) {
      if (fireworksContinuous) {
        if (!lastFireworkTime || timestamp - lastFireworkTime > FIREWORK_INTERVAL) {
          createFirework();
          lastFireworkTime = timestamp;
        }
      }

      const gravity = 0.04;
      for (let i = fireworks.length - 1; i >= 0; i--) {
        const fw = fireworks[i];

        for (let j = fw.particles.length - 1; j >= 0; j--) {
          const p = fw.particles[j];

          p.x += p.vx;
          p.y += p.vy;
          p.vy += gravity;
          p.life++;

          const alpha = 1 - p.life / p.maxLife;

          ctx.globalAlpha = alpha;
          ctx.fillStyle = p.color;
          ctx.beginPath();
          ctx.arc(p.x, p.y, 3.2, 0, Math.PI * 2);
          ctx.fill();

          if (p.life > p.maxLife) {
            fw.particles.splice(j, 1);
          }
        }

        if (fw.particles.length === 0) {
          fireworks.splice(i, 1);
        }
      }

      ctx.globalAlpha = 1;
    }

    // --------------------- BOUCLE D’ANIMATION -----------------------
    function animate(timestamp) {
      ctx.clearRect(0, 0, width, height);

      drawSnow();

      if (!lastShootingStar || timestamp - lastShootingStar > SHOOTING_INTERVAL) {
        createShootingStar();
        lastShootingStar = timestamp;
      }
      drawShootingStars();

      drawFireworks(timestamp);

      requestAnimationFrame(animate);
    }

    requestAnimationFrame(animate);
  </script>
</body>
</html>
