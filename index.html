<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Compte à rebours Réveillon & Noël 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* =========================================================
       RESET DE BASE
       ---------------------------------------------------------
       On nettoie la base pour avoir un rendu maîtrisé :
       - pas de marges ni padding par défaut
       - box-sizing: border-box partout
    ========================================================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      height: 100%;
    }

    /* =========================================================
       FOND GLOBAL
       ---------------------------------------------------------
       Ciel de nuit légèrement bleuté, plus noir sur les bords.
       L'ambiance sert de base pour :
       - lune
       - neige
       - étoiles filantes
       - feux d'artifice
    ========================================================== */
    body {
      background:
        radial-gradient(circle at 20% 20%, #1d294d 0, #050815 40%, #000000 90%);
      color: #ffffff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      overflow: hidden;
    }

    /* =========================================================
       SCÈNE PRINCIPALE
       ---------------------------------------------------------
       Conteneur plein écran qui englobe :
       - canvas des effets visuels
       - lune
       - bandeau "Joyeux Réveillon"
       - compte à rebours / message Noël
    ========================================================== */
    .scene {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    /* =========================================================
       CANVAS (NEIGE / ÉTOILES / FEUX D'ARTIFICE)
       ---------------------------------------------------------
       Le canvas occupe tout l'écran, derrière le contenu texte.
    ========================================================== */
    #effectsCanvas {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      display: block;
      z-index: 1;
      pointer-events: none;
    }

    /* =========================================================
       LUNE 2025
       ---------------------------------------------------------
       Disque blanc très lumineux, proche de ton image, avec
       "2025" gravé au centre.
    ========================================================== */
    .moon {
      position: absolute;
      top: 8%;
      right: 12%;
      width: 190px;
      height: 190px;
      border-radius: 50%;
      background: #ffffff;
      box-shadow:
        0 0 50px rgba(255, 255, 255, 0.95),
        0 0 120px rgba(255, 255, 255, 0.75),
        0 0 180px rgba(255, 255, 255, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 3;
      overflow: hidden;
      animation: moon-drift 8s ease-in-out infinite;
    }

    .moon::before {
      content: "";
      position: absolute;
      inset: 10%;
      border-radius: 50%;
      background:
        radial-gradient(circle at 30% 30%, #ffffff 0, #f5f5f5 35%, #f0f0f0 60%, #e0e0e0 100%);
      opacity: 0.95;
    }

    .moon-text {
      position: relative;
      z-index: 3;
      font-family: "Georgia", "Times New Roman", serif;
      font-size: 46px;
      letter-spacing: 6px;
      color: #1b1b1b;
      text-shadow:
        0 0 6px rgba(255, 255, 255, 0.9),
        0 3px 0 rgba(0, 0, 0, 0.8),
        0 0 20px rgba(0, 0, 0, 0.9);
      transform: translateY(3px);
    }

    @keyframes moon-drift {
      0% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(6px);
      }
      100% {
        transform: translateY(0px);
      }
    }

    /* =========================================================
       BANDEAU "JOYEUX RÉVEILLON"
       ---------------------------------------------------------
       - Apparaît en haut de l'écran toutes les 40 secondes
       - Reste affiché pendant 10 secondes
       - Animations magiques (apparition / glow)
       - Disparaît entièrement à minuit (mode Noël)
    ========================================================== */
    .reveillon-banner-wrapper {
      position: absolute;
      top: 3%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 4;
      pointer-events: none;
    }

    .reveillon-banner {
      position: relative;
      display: inline-block;
      padding: 0.7rem 1.8rem;
      border-radius: 999px;
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.35);
      backdrop-filter: blur(10px);
      opacity: 0;
      transform: translateY(-20px) scale(0.9);
      filter: blur(6px);
      pointer-events: none;
    }

    .reveillon-banner-text {
      position: relative;
      font-size: 1.1rem;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: #ffe7c7;
      text-shadow:
        0 0 6px rgba(255, 255, 255, 0.9),
        0 0 14px rgba(255, 180, 70, 0.9),
        0 0 22px rgba(255, 90, 90, 0.9);
      white-space: nowrap;
    }

    /* État visible avec magie */
    .reveillon-visible {
      animation: reveillon-appear 0.8s forwards ease-out,
                 reveillon-glow 2s infinite alternate ease-in-out;
    }

    /* État disparissant */
    .reveillon-hide {
      animation: reveillon-disappear 0.6s forwards ease-in;
    }

    @keyframes reveillon-appear {
      0% {
        opacity: 0;
        transform: translateY(-20px) scale(0.9);
        filter: blur(6px);
      }
      60% {
        opacity: 1;
        transform: translateY(0px) scale(1.03);
        filter: blur(1px);
      }
      100% {
        opacity: 1;
        transform: translateY(0px) scale(1);
        filter: blur(0px);
      }
    }

    @keyframes reveillon-disappear {
      0% {
        opacity: 1;
        transform: translateY(0px) scale(1);
        filter: blur(0px);
      }
      100% {
        opacity: 0;
        transform: translateY(-20px) scale(0.9);
        filter: blur(6px);
      }
    }

    @keyframes reveillon-glow {
      0% {
        box-shadow:
          0 0 8px rgba(255, 210, 130, 0.8),
          0 0 16px rgba(255, 150, 70, 0.7);
      }
      100% {
        box-shadow:
          0 0 14px rgba(255, 230, 170, 1),
          0 0 26px rgba(255, 140, 90, 1);
      }
    }

    /* =========================================================
       CONTENU CENTRAL
       ---------------------------------------------------------
       Conteneur du compte à rebours (avant minuit) ou
       du message "JOYEUX NOËL" (après minuit).
    ========================================================== */
    .content {
      position: relative;
      z-index: 3;
      padding: 1.5rem;
      max-width: 100%;
    }

    .subtitle {
      font-size: 1.1rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: #c7e5ff;
      text-shadow:
        0 0 6px rgba(0, 180, 255, 0.7),
        0 0 16px rgba(0, 120, 255, 0.6);
      margin-bottom: 1.4rem;
      opacity: 0.9;
    }

    /* =========================================================
       COMPTE À REBOURS
       ---------------------------------------------------------
       Cadre propre, sans néon agressif, avec effets de guirlande
       sur les chiffres (couleurs qui tournent doucement).
    ========================================================== */
    .countdown {
      font-size: clamp(3rem, 7vw, 5.5rem);
      font-weight: 700;
      letter-spacing: 0.17em;
      text-transform: uppercase;
      padding: 1.2rem 2.6rem;
      border-radius: 999px;
      background: rgba(0, 0, 0, 0.55);
      border: 2px solid rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      display: inline-block;
      position: relative;
    }

    .countdown-text {
      display: inline-block;
      animation: guirlande 1.6s infinite linear;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.7);
    }

    @keyframes guirlande {
      0% {
        color: #ff3b3b;
      }
      33% {
        color: #3bff3b;
      }
      66% {
        color: #3bb3ff;
      }
      100% {
        color: #ff3b3b;
      }
    }

    /* =========================================================
       MESSAGE JOYEUX NOËL
       ---------------------------------------------------------
       S'affiche à minuit (quand le compte à rebours est fini).
    ========================================================== */
    .christmas-message {
      font-size: clamp(3rem, 7vw, 5.5rem);
      font-weight: 800;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      padding: 1.3rem 2.8rem;
      border-radius: 999px;
      background:
        radial-gradient(circle at 30% 0, rgba(255, 255, 255, 0.4), rgba(130, 0, 0, 0.98));
      border: 3px solid rgba(255, 255, 255, 0.6);
      box-shadow:
        0 0 20px rgba(0, 0, 0, 0.95),
        0 0 40px rgba(255, 0, 0, 0.9),
        0 0 70px rgba(0, 255, 120, 1);
      position: relative;
      overflow: hidden;
      display: none;
      animation: glow-pulse-strong 2.4s infinite ease-in-out;
    }

    /* Halo sombre derrière pour lisibilité */
    .christmas-message::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      background: rgba(0, 0, 0, 0.35);
      filter: blur(20px);
      z-index: 0;
    }

    .christmas-message::before {
      content: "";
      position: absolute;
      inset: -40%;
      background:
        conic-gradient(
          from 0deg,
          #ff0000,
          #ffb300,
          #00ff5c,
          #00f5ff,
          #ff00ff,
          #ff0000
        );
      mix-blend-mode: screen;
      opacity: 0.35;
      animation: garland-spin 7s linear infinite;
      z-index: 0;
    }

    .christmas-message-text {
      position: relative;
      z-index: 1;
      font-weight: 900;
      text-shadow:
        0 0 4px rgba(0, 0, 0, 0.9),
        0 0 8px rgba(0, 0, 0, 0.9),
        0 0 18px rgba(255, 0, 0, 0.9),
        0 0 28px rgba(0, 255, 120, 0.9),
        0 0 40px rgba(255, 255, 255, 0.8);
      animation: twinkle-fast 1.3s infinite alternate ease-in-out;
    }

    @keyframes twinkle-fast {
      0% {
        opacity: 0.7;
        filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.9));
      }
      50% {
        opacity: 1;
        filter: drop-shadow(0 0 14px rgba(255, 255, 255, 1));
      }
      100% {
        opacity: 0.85;
        filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.95));
      }
    }

    @keyframes glow-pulse-strong {
      0% {
        box-shadow:
          0 0 20px rgba(0, 0, 0, 0.9),
          0 0 30px rgba(255, 0, 0, 0.8);
      }
      50% {
        box-shadow:
          0 0 30px rgba(0, 0, 0, 0.95),
          0 0 70px rgba(0, 255, 120, 1);
      }
      100% {
        box-shadow:
          0 0 20px rgba(0, 0, 0, 0.9),
          0 0 30px rgba(255, 0, 0, 0.8);
      }
    }

    @keyframes garland-spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    /* =========================================================
       RESPONSIVE
    ========================================================== */
    @media (max-width: 900px) {
      .moon {
        width: 150px;
        height: 150px;
        right: 8%;
        top: 7%;
      }

      .moon-text {
        font-size: 36px;
        letter-spacing: 4px;
      }

      .subtitle {
        font-size: 1rem;
      }

      .reveillon-banner-text {
        font-size: 1rem;
      }
    }

    @media (max-width: 600px) {
      .moon {
        width: 120px;
        height: 120px;
        right: 6%;
        top: 6%;
      }

      .moon-text {
        font-size: 30px;
        letter-spacing: 3px;
      }

      .subtitle {
        font-size: 0.9rem;
      }

      .reveillon-banner-text {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <!-- =========================================================
       SCÈNE PRINCIPALE
  ========================================================== -->
  <div class="scene">
    <!-- Canvas pour neige, étoiles filantes et feux d’artifice -->
    <canvas id="effectsCanvas"></canvas>

    <!-- Lune 2025 -->
    <div class="moon">
      <div class="moon-text">2025</div>
    </div>

    <!-- Bandeau JOYEUX RÉVEILLON (toutes les 40s, 10s d'affichage) -->
    <div class="reveillon-banner-wrapper" id="reveillonBannerWrapper">
      <div class="reveillon-banner" id="reveillonBanner">
        <span class="reveillon-banner-text">JOYEUX RÉVEILLON</span>
      </div>
    </div>

    <!-- Contenu principal (compte à rebours / JOYEUX NOËL) -->
    <div class="content">
      <div class="subtitle" id="subtitleText">
        Compte à rebours avant Noël
      </div>

      <!-- Compteur -->
      <div id="countdown" class="countdown">
        <span id="countdownText" class="countdown-text">00h 00m 00s</span>
      </div>

      <!-- Message Joyeux Noël (visible à minuit) -->
      <div id="christmasMessage" class="christmas-message">
        <span class="christmas-message-text">JOYEUX NOËL !</span>
      </div>
    </div>
  </div>

  <script>
    // =========================================================
    //  COMPTE À REBOURS NOËL
    // =========================================================
    (function () {
      const countdownEl = document.getElementById("countdown");
      const countdownTextEl = document.getElementById("countdownText");
      const christmasMessageEl = document.getElementById("christmasMessage");
      const subtitleEl = document.getElementById("subtitleText");
      const reveillonBannerWrapper = document.getElementById("reveillonBannerWrapper");

      let isChristmas = false; // bascule en mode Noël à minuit

      // Renvoie la date du prochain Noël (25 décembre à minuit)
      function getNextChristmas() {
        const now = new Date();
        const currentYear = now.getFullYear();
        const christmasThisYear = new Date(currentYear, 11, 25, 0, 0, 0);
        if (now >= christmasThisYear) {
          return new Date(currentYear + 1, 11, 25, 0, 0, 0);
        }
        return christmasThisYear;
      }

      const targetDate = getNextChristmas();

      function formatTime(value) {
        return value.toString().padStart(2, "0");
      }

      function switchToChristmasMode() {
        if (isChristmas) return;
        isChristmas = true;

        // Masquer le compte à rebours
        countdownEl.style.display = "none";

        // Masquer définitivement le bandeau "Joyeux Réveillon"
        reveillonBannerWrapper.style.display = "none";

        // Changer le sous-titre
        subtitleEl.textContent = "C'est Noël !";

        // Afficher le message JOYEUX NOËL
        christmasMessageEl.style.display = "inline-block";

        // Lancer les feux d'artifice continus
        startFireworksContinuous();
      }

      function updateCountdown() {
        const now = new Date();
        const diff = targetDate - now;

        if (diff <= 0) {
          // C'est Noël : on bascule en mode Noël
          switchToChristmasMode();
          return;
        }

        const totalSeconds = Math.floor(diff / 1000);
        const hours = Math.floor(totalSeconds / 3600);
        const minutes = Math.floor((totalSeconds % 3600) / 60);
        const seconds = totalSeconds % 60;

        const text =
          formatTime(hours) + "h " +
          formatTime(minutes) + "m " +
          formatTime(seconds) + "s";

        countdownTextEl.textContent = text;
      }

      updateCountdown();
      setInterval(updateCountdown, 1000);
    })();

    // =========================================================
    //  GESTION DU BANDEAU "JOYEUX RÉVEILLON"
    // =========================================================
    (function () {
      const banner = document.getElementById("reveillonBanner");
      const wrapper = document.getElementById("reveillonBannerWrapper");

      let bannerVisible = false;
      let lastBannerShowTime = 0;
      const BANNER_INTERVAL = 40000; // toutes les 40 secondes
      const BANNER_DURATION = 10000; // reste 10 secondes

      let christmasMode = false;

      // appelé depuis le mode Noël pour désactiver le bandeau
      window.disableReveillonBanner = function () {
        christmasMode = true;
        wrapper.style.display = "none";
      };

      function showBanner(timestamp) {
        if (christmasMode) return;

        bannerVisible = true;
        lastBannerShowTime = timestamp;
        banner.classList.remove("reveillon-hide");
        void banner.offsetWidth;
        banner.classList.add("reveillon-visible");
      }

      function hideBanner() {
        if (!bannerVisible) return;
        bannerVisible = false;
        banner.classList.remove("reveillon-visible");
        void banner.offsetWidth;
        banner.classList.add("reveillon-hide");
      }

      function updateBanner(timestamp) {
        if (christmasMode) return;

        if (!lastBannerShowTime) {
          // première apparition après 2 secondes pour un petit effet
          if (timestamp > 2000) {
            showBanner(timestamp);
          }
          return;
        }

        // si le bandeau est visible, vérifier s'il doit disparaître
        if (bannerVisible) {
          if (timestamp - lastBannerShowTime > BANNER_DURATION) {
            hideBanner();
          }
        } else {
          // si le bandeau est caché, vérifier si on doit le réafficher
          if (timestamp - lastBannerShowTime > BANNER_INTERVAL) {
            showBanner(timestamp);
          }
        }
      }

      // On expose la fonction au scope global pour l'animation loop
      window.updateReveillonBanner = updateBanner;
    })();

    // =========================================================
    //  NEIGE + ÉTOILES FILANTES + FEUX D’ARTIFICE
    // =========================================================
    const canvas = document.getElementById("effectsCanvas");
    const ctx = canvas.getContext("2d");

    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    window.addEventListener("resize", () => {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    });

    // ----------------------------- NEIGE -----------------------------
    const snowflakes = [];
    const SNOW_COUNT = 220;

    function createSnowflake() {
      return {
        x: Math.random() * width,
        y: Math.random() * height,
        radius: Math.random() * 2.4 + 0.8,
        speedY: Math.random() * 1.3 + 0.4,
        driftX: Math.random() * 0.8 - 0.4,
        opacity: Math.random() * 0.6 + 0.2
      };
    }

    for (let i = 0; i < SNOW_COUNT; i++) {
      snowflakes.push(createSnowflake());
    }

    // ----------------------------- ÉTOILES FILANTES -----------------------------
    let shootingStars = [];
    let lastShootingStar = 0;
    const SHOOTING_INTERVAL = 5000; // toutes les 5 secondes

    function createShootingStar() {
      shootingStars.push({
        x: Math.random() * width,
        y: Math.random() * height * 0.3, // haut du ciel
        vx: 14 + Math.random() * 6,
        vy: 6 + Math.random() * 3,
        life: 0,
        maxLife: 30,
        length: 300
      });
    }

    function drawShootingStars() {
      ctx.save();
      for (let i = shootingStars.length - 1; i >= 0; i--) {
        const s = shootingStars[i];

        const grad = ctx.createLinearGradient(
          s.x, s.y,
          s.x - s.length, s.y - s.length * 0.4
        );
        grad.addColorStop(0, "rgba(255,255,255,0)");
        grad.addColorStop(1, "rgba(255,255,255,1)");

        ctx.strokeStyle = grad;
        ctx.lineWidth = 3;
        ctx.beginPath();
        ctx.moveTo(s.x, s.y);
        ctx.lineTo(s.x - s.length, s.y - s.length * 0.4);
        ctx.stroke();

        s.x += s.vx;
        s.y += s.vy;
        s.life++;

        if (s.life > s.maxLife) {
          shootingStars.splice(i, 1);
        }
      }
      ctx.restore();
    }

    // ------------------------ FEUX D’ARTIFICE ------------------------
    let fireworks = [];

    // Mode continu (quand Noël est atteint)
    let fireworksContinuous = false;

    // Gestion de la cadence des explosions
    let lastFireworkTime = 0;
    const FIREWORK_INTERVAL = 800; // intervalle entre explosions dans un groupe

    function startFireworksContinuous() {
      fireworksContinuous = true;
      // Désactiver le bandeau Réveillon coté JS
      if (typeof window.disableReveillonBanner === "function") {
        window.disableReveillonBanner();
      }
    }

    function createFirework() {
      const x = Math.random() * width * 0.8 + width * 0.1;
      const y = Math.random() * height * 0.4 + height * 0.1;
      const particles = [];

      const colors = [
        "#ff3b3b",
        "#ffd93b",
        "#3bff7a",
        "#3b9bff",
        "#ff3bf7",
        "#ffffff"
      ];

      const color = colors[Math.floor(Math.random() * colors.length)];
      const count = 55 + Math.floor(Math.random() * 45);

      for (let i = 0; i < count; i++) {
        const angle = (Math.PI * 2 * i) / count + Math.random() * 0.2;
        const speed = 1.7 + Math.random() * 3.7;
        particles.push({
          x,
          y,
          vx: Math.cos(angle) * speed,
          vy: Math.sin(angle) * speed,
          life: 0,
          maxLife: 40 + Math.random() * 23,
          color
        });
      }

      fireworks.push({ particles });
    }

    // ----------------------------- FEUX D’ARTIFICE PROGRAMMÉS -----------------------------
    let autoFireworks = false;
    let autoFireworkStart = 0;
    let lastAutoFirework = 0;
    const AUTO_FIREWORK_INTERVAL = 30000; // toutes les 30 secondes
    const AUTO_FIREWORK_DURATION = 10000; // durent 10 secondes

    function updateAutoFireworks(timestamp) {
      // Démarrer un cycle toutes les 30 secondes
      if (timestamp - lastAutoFirework > AUTO_FIREWORK_INTERVAL) {
        autoFireworks = true;
        autoFireworkStart = timestamp;
        lastAutoFirework = timestamp;
      }

      // Arrêter après 10 secondes
      if (autoFireworks && timestamp - autoFireworkStart > AUTO_FIREWORK_DURATION) {
        autoFireworks = false;
      }

      // Pendant la fenêtre active → créer des feux d’artifice
      if (autoFireworks) {
        if (!lastFireworkTime || timestamp - lastFireworkTime > FIREWORK_INTERVAL) {
          createFirework();
          lastFireworkTime = timestamp;
        }
      }
    }

    // --------------------- BOUCLE D’ANIMATION -----------------------
    function animate(timestamp) {
      // Fond de canvas nettoyé
      ctx.clearRect(0, 0, width, height);

      // ---------------- NEIGE ----------------
      ctx.save();
      ctx.fillStyle = "#ffffff";
      for (const flake of snowflakes) {
        ctx.globalAlpha = flake.opacity;
        ctx.beginPath();
        ctx.arc(flake.x, flake.y, flake.radius, 0, Math.PI * 2);
        ctx.fill();

        flake.y += flake.speedY;
        flake.x += flake.driftX;

        if (flake.y > height + 5 || flake.x < -5 || flake.x > width + 5) {
          flake.x = Math.random() * width;
          flake.y = -10;
          flake.radius = Math.random() * 2.4 + 0.8;
          flake.speedY = Math.random() * 1.3 + 0.4;
          flake.opacity = Math.random() * 0.6 + 0.2;
        }
      }
      ctx.restore();

      // ---------------- ÉTOILES FILANTES ----------------
      if (!lastShootingStar || timestamp - lastShootingStar > SHOOTING_INTERVAL) {
        createShootingStar();
        lastShootingStar = timestamp;
      }
      drawShootingStars();

      // ---------------- FEUX D’ARTIFICE CONTINUS (mode Noël) ----------------
      if (fireworksContinuous) {
        if (!lastFireworkTime || timestamp - lastFireworkTime > FIREWORK_INTERVAL) {
          createFirework();
          lastFireworkTime = timestamp;
        }
      }

      // ---------------- FEUX D’ARTIFICE PROGRAMMÉS ----------------
      updateAutoFireworks(timestamp);

      // ---------------- RENDU DES PARTICULES DE FEUX D’ARTIFICE ----------------
      const gravity = 0.04;
      for (let i = fireworks.length - 1; i >= 0; i--) {
        const fw = fireworks[i];

        for (let j = fw.particles.length - 1; j >= 0; j--) {
          const p = fw.particles[j];

          p.x += p.vx;
          p.y += p.vy;
          p.vy += gravity;
          p.life++;

          const alpha = 1 - p.life / p.maxLife;

          ctx.globalAlpha = alpha;
          ctx.fillStyle = p.color;
          ctx.beginPath();
          ctx.arc(p.x, p.y, 3.2, 0, Math.PI * 2);
          ctx.fill();

          if (p.life > p.maxLife) {
            fw.particles.splice(j, 1);
          }
        }

        if (fw.particles.length === 0) {
          fireworks.splice(i, 1);
        }
      }

      // Reset alpha
      ctx.globalAlpha = 1;

      // ---------------- BANDEAU JOYEUX RÉVEILLON ----------------
      if (typeof window.updateReveillonBanner === "function") {
        window.updateReveillonBanner(timestamp);
      }

      requestAnimationFrame(animate);
    }

    requestAnimationFrame(animate);
  </script>
