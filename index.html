<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Compte à rebours Noël 2026</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* =========================================================
       RESET DE BASE
    ========================================================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      height: 100%;
    }

    body {
      background:
        radial-gradient(circle at 20% 20%, #1d294d 0, #050815 40%, #000000 90%);
      color: #ffffff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      overflow: hidden;
    }

    /* =========================================================
       SCÈNE PRINCIPALE
    ========================================================== */
    .scene {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    /* Canvas pour neige + étoiles + feux d’artifice */
    #effectsCanvas {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      display: block;
      z-index: 1;
      pointer-events: none;
    }

    /* =========================================================
       LUNE 2026 (style proche de ton image)
    ========================================================== */
    .moon {
      position: absolute;
      top: 8%;
      right: 12%;
      width: 190px;
      height: 190px;
      border-radius: 50%;
      background: #ffffff;
      box-shadow:
        0 0 50px rgba(255, 255, 255, 0.95),
        0 0 120px rgba(255, 255, 255, 0.75),
        0 0 180px rgba(255, 255, 255, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
      overflow: hidden;
      animation: moon-drift 8s ease-in-out infinite;
    }

    .moon::before {
      content: "";
      position: absolute;
      inset: 10%;
      border-radius: 50%;
      background:
        radial-gradient(circle at 30% 30%, #ffffff 0, #f5f5f5 35%, #f0f0f0 60%, #e0e0e0 100%);
      opacity: 0.95;
    }

    .moon-text {
      position: relative;
      z-index: 3;
      font-family: "Georgia", "Times New Roman", serif;
      font-size: 46px;
      letter-spacing: 6px;
      color: #1b1b1b;
      text-shadow:
        0 0 6px rgba(255, 255, 255, 0.9),
        0 3px 0 rgba(0, 0, 0, 0.8),
        0 0 20px rgba(0, 0, 0, 0.9);
      transform: translateY(3px);
    }

    @keyframes moon-drift {
      0% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(6px);
      }
      100% {
        transform: translateY(0px);
      }
    }

    /* =========================================================
       CONTENU CENTRAL
    ========================================================== */
    .content {
      position: relative;
      z-index: 3;
      padding: 1.5rem;
      max-width: 100%;
    }

    .subtitle {
      font-size: 1.1rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: #c7e5ff;
      text-shadow:
        0 0 6px rgba(0, 180, 255, 0.7),
        0 0 16px rgba(0, 120, 255, 0.6);
      margin-bottom: 1.4rem;
      opacity: 0.9;
    }

    /* ---- Bloc compteur ---- */
    .countdown {
      font-size: clamp(3rem, 7vw, 5.5rem);
      font-weight: 700;
      letter-spacing: 0.17em;
      text-transform: uppercase;
      padding: 1.2rem 2.6rem;
      border-radius: 999px;
      background: rgba(1, 4, 15, 0.85);
      border: 3px solid rgba(255, 255, 255, 0.22);
      backdrop-filter: blur(14px);
      box-shadow:
        0 0 30px rgba(0, 0, 0, 0.9),
        0 0 40px rgba(0, 120, 255, 0.55);
      display: inline-block;
      position: relative;
      overflow: hidden;
      animation: glow-pulse 3.4s infinite ease-in-out;
    }

    .countdown::before {
      content: "";
      position: absolute;
      inset: -40%;
      background:
        conic-gradient(
          from 0deg,
          #ff1a1a,
          #ffb300,
          #27ff5f,
          #00e5ff,
          #ff3eff,
          #ff1a1a
        );
      mix-blend-mode: screen;
      opacity: 0.26;
      animation: garland-spin 12s linear infinite;
    }

    .countdown-text {
      position: relative;
      z-index: 1;
      display: inline-block;
      animation: twinkle 1.8s infinite alternate ease-in-out;
      text-shadow:
        0 0 8px rgba(255, 255, 255, 1),
        0 0 18px rgba(255, 80, 80, 0.9),
        0 0 32px rgba(0, 180, 255, 0.9);
    }

    /* =========================================================
       MESSAGE JOYEUX NOËL
    ========================================================== */
    .christmas-message {
      font-size: clamp(3rem, 7vw, 5.5rem);
      font-weight: 800;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      padding: 1.3rem 2.8rem;
      border-radius: 999px;
      background:
        radial-gradient(circle at 30% 0, rgba(255, 255, 255, 0.4), rgba(130, 0, 0, 0.98));
      border: 3px solid rgba(255, 255, 255, 0.6);
      box-shadow:
        0 0 20px rgba(0, 0, 0, 0.95),
        0 0 40px rgba(255, 0, 0, 0.9),
        0 0 70px rgba(0, 255, 120, 1);
      position: relative;
      overflow: hidden;
      display: none;
      animation: glow-pulse-strong 2.4s infinite ease-in-out;
    }

    .christmas-message::before {
      content: "";
      position: absolute;
      inset: -40%;
      background:
        conic-gradient(
          from 0deg,
          #ff0000,
          #ffb300,
          #00ff5c,
          #00f5ff,
          #ff00ff,
          #ff0000
        );
      mix-blend-mode: screen;
      opacity: 0.35;
      animation: garland-spin 7s linear infinite;
    }

    .christmas-message-text {
      position: relative;
      z-index: 1;
      animation: twinkle-fast 1.3s infinite alternate ease-in-out;
      text-shadow:
        0 0 12px rgba(255, 255, 255, 1),
        0 0 26px rgba(255, 0, 0, 1),
        0 0 40px rgba(0, 255, 110, 1),
        0 0 70px rgba(255, 255, 255, 0.95);
    }

    /* =========================================================
       ANIMATIONS GÉNÉRALES
    ========================================================== */
    @keyframes twinkle {
      0% {
        opacity: 0.7;
        filter: drop-shadow(0 0 4px rgba(255, 255, 255, 0.7));
      }
      50% {
        opacity: 1;
        filter: drop-shadow(0 0 10px rgba(255, 255, 255, 1));
      }
      100% {
        opacity: 0.78;
        filter: drop-shadow(0 0 6px rgba(255, 150, 150, 0.9));
      }
    }

    @keyframes twinkle-fast {
      0% {
        opacity: 0.6;
        filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.9));
      }
      50% {
        opacity: 1;
        filter: drop-shadow(0 0 14px rgba(255, 255, 255, 1));
      }
      100% {
        opacity: 0.82;
        filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.95));
      }
    }

    @keyframes glow-pulse {
      0% {
        box-shadow:
          0 0 22px rgba(0, 0, 0, 0.9),
          0 0 24px rgba(0, 120, 255, 0.40);
      }
      50% {
        box-shadow:
          0 0 28px rgba(0, 0, 0, 0.95),
          0 0 48px rgba(0, 180, 255, 0.95);
      }
      100% {
        box-shadow:
          0 0 22px rgba(0, 0, 0, 0.9),
          0 0 24px rgba(0, 120, 255, 0.40);
      }
    }

    @keyframes glow-pulse-strong {
      0% {
        box-shadow:
          0 0 20px rgba(0, 0, 0, 0.9),
          0 0 30px rgba(255, 0, 0, 0.8);
      }
      50% {
        box-shadow:
          0 0 30px rgba(0, 0, 0, 0.95),
          0 0 70px rgba(0, 255, 120, 1);
      }
      100% {
        box-shadow:
          0 0 20px rgba(0, 0, 0, 0.9),
          0 0 30px rgba(255, 0, 0, 0.8);
      }
    }

    @keyframes garland-spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    /* =========================================================
       RESPONSIVE
    ========================================================== */
    @media (max-width: 900px) {
      .moon {
        width: 150px;
        height: 150px;
        right: 8%;
        top: 7%;
      }

      .moon-text {
        font-size: 36px;
        letter-spacing: 4px;
      }

      .subtitle {
        font-size: 1rem;
      }
    }

    @media (max-width: 600px) {
      .moon {
        width: 120px;
        height: 120px;
        right: 6%;
        top: 6%;
      }

      .moon-text {
        font-size: 30px;
        letter-spacing: 3px;
      }

      .subtitle {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="scene">
    <!-- Canvas pour neige, étoiles filantes et feux d’artifice -->
    <canvas id="effectsCanvas"></canvas>

    <!-- Lune 2026 -->
    <div class="moon">
      <div class="moon-text">2026</div>
    </div>

    <!-- Contenu principal -->
    <div class="content">
      <div class="subtitle">Compte à rebours avant Noël</div>

      <!-- Compteur -->
      <div id="countdown" class="countdown">
        <span id="countdownText" class="countdown-text">00h 00m 00s</span>
      </div>

      <!-- Message Joyeux Noël -->
      <div id="christmasMessage" class="christmas-message">
        <span class="christmas-message-text">JOYEUX NOËL !</span>
      </div>
    </div>
  </div>

  <script>
    // =========================================================
    //  COMPTE À REBOURS NOËL
    // =========================================================
    (function () {
      const countdownEl = document.getElementById("countdown");
      const countdownTextEl = document.getElementById("countdownText");
      const christmasMessageEl = document.getElementById("christmasMessage");

      function getNextChristmas() {
        const now = new Date();
        const currentYear = now.getFullYear();
        const christmasThisYear = new Date(currentYear, 11, 25, 0, 0, 0);
        if (now >= christmasThisYear) {
          return new Date(currentYear + 1, 11, 25, 0, 0, 0);
        }
        return christmasThisYear;
      }

      const targetDate = getNextChristmas();

      function formatTime(value) {
        return value.toString().padStart(2, "0");
      }

      function updateCountdown() {
        const now = new Date();
        const diff = targetDate - now;

        if (diff <= 0) {
          countdownEl.style.display = "none";
          christmasMessageEl.style.display = "inline-block";
          startFireworks(); // feux d’artifice en mode JOYEUX NOËL (continu)
          return;
        }

        const totalSeconds = Math.floor(diff / 1000);
        const hours = Math.floor(totalSeconds / 3600);
        const minutes = Math.floor((totalSeconds % 3600) / 60);
        const seconds = totalSeconds % 60;

        const text =
          formatTime(hours) + "h " +
          formatTime(minutes) + "m " +
          formatTime(seconds) + "s";

        countdownTextEl.textContent = text;
      }

      updateCountdown();
      setInterval(updateCountdown, 1000);
    })();

    // =========================================================
    //  NEIGE + ÉTOILES FILANTES + FEUX D’ARTIFICE
    // =========================================================
    const canvas = document.getElementById("effectsCanvas");
    const ctx = canvas.getContext("2d");

    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    window.addEventListener("resize", () => {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    });

    // ----------------------------- NEIGE -----------------------------
    const snowflakes = [];
    const SNOW_COUNT = 220;

    function createSnowflake() {
      return {
        x: Math.random() * width,
        y: Math.random() * height,
        radius: Math.random() * 2.4 + 0.8,
        speedY: Math.random() * 1.3 + 0.4,
        driftX: Math.random() * 0.8 - 0.4,
        opacity: Math.random() * 0.6 + 0.2
      };
    }

    for (let i = 0; i < SNOW_COUNT; i++) {
      snowflakes.push(createSnowflake());
    }

    // ----------------------------- ÉTOILES FILANTES -----------------------------
    let shootingStars = [];
    let lastShootingStar = 0;
    const SHOOTING_INTERVAL = 5000; // toutes les 5 secondes

    function createShootingStar() {
      const startX = Math.random() * width;          // position horizontale aléatoire
      const startY = Math.random() * height * 0.3;   // zone haute du ciel
      const length = 250 + Math.random() * 150;      // longueur de la traînée

      shootingStars.push({
        x: startX,
        y: startY,
        vx: 8 + Math.random() * 4,
        vy: 4 + Math.random() * 2,
        life: 0,
        maxLife: 40,
        length
      });
    }

    function drawShootingStars() {
      for (let i = shootingStars.length - 1; i >= 0; i--) {
        const s = shootingStars[i];

        const grad = ctx.createLinearGradient(
          s.x, s.y,
          s.x - s.length, s.y - s.length * 0.4
        );
        grad.addColorStop(0, "rgba(255,255,255,0.0)");
        grad.addColorStop(0.3, "rgba(255,255,255,0.3)");
        grad.addColorStop(1, "rgba(255,255,255,0.9)");

        ctx.strokeStyle = grad;
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(s.x, s.y);
        ctx.lineTo(s.x - s.length, s.y - s.length * 0.4);
        ctx.stroke();

        s.x += s.vx;
        s.y += s.vy;
        s.life++;

        if (s.life > s.maxLife) {
          shootingStars.splice(i, 1);
        }
      }
    }

    // ------------------------ FEUX D’ARTIFICE DE BASE ------------------------
    let fireworks = [];
    let fireworksActive = false; // mode Noël "JOYEUX NOËL" (continu)
    let lastFireworkTime = 0;
    const FIREWORK_INTERVAL = 800; // intervalle entre explosions dans un groupe

    function startFireworks() {
      fireworksActive = true; // utilisé quand Noël est arrivé
    }

    function createFirework() {
      const x = Math.random() * width * 0.8 + width * 0.1;
      const y = Math.random() * height * 0.4 + height * 0.1;
      const particles = [];
      const colors = [
        "#ff3b3b",
        "#ffd93b",
        "#3bff7a",
        "#3b9bff",
        "#ff3bf7",
        "#ffffff"
      ];

      const color = colors[Math.floor(Math.random() * colors.length)];
      const count = 55 + Math.floor(Math.random() * 45);

      for (let i = 0; i < count; i++) {
        const angle = (Math.PI * 2 * i) / count + Math.random() * 0.2;
        const speed = 1.7 + Math.random() * 3.7;
        particles.push({
          x,
          y,
          vx: Math.cos(angle) * speed,
          vy: Math.sin(angle) * speed,
          life: 0,
          maxLife: 40 + Math.random() * 23,
          color
        });
      }

      fireworks.push({ particles });
    }

    // ----------------------------- FEUX D’ARTIFICE PROGRAMMÉS -----------------------------
    let autoFireworks = false;
    let autoFireworkStart = 0;
    let lastAutoFirework = 0;
    const AUTO_FIREWORK_INTERVAL = 30000; // toutes les 30 secondes
    const AUTO_FIREWORK_DURATION = 10000; // durent 10 secondes

    function updateAutoFireworks(timestamp) {
      // Démarrer un cycle toutes les 30 secondes
      if (timestamp - lastAutoFirework > AUTO_FIREWORK_INTERVAL) {
        autoFireworks = true;
        autoFireworkStart = timestamp;
        lastAutoFirework = timestamp;
      }

      // Arrêter après 10 secondes
      if (autoFireworks && timestamp - autoFireworkStart > AUTO_FIREWORK_DURATION) {
        autoFireworks = false;
      }

      // Pendant la fenêtre active → créer des feux d’artifice
      if (autoFireworks) {
        if (!lastFireworkTime || timestamp - lastFireworkTime > FIREWORK_INTERVAL) {
          createFirework();
          lastFireworkTime = timestamp;
        }
      }
    }

    // --------------------- BOUCLE D’ANIMATION -----------------------
    function animate(timestamp) {
      ctx.clearRect(0, 0, width, height);

      // Neige
      ctx.save();
      ctx.fillStyle = "#ffffff";
      for (const flake of snowflakes) {
        ctx.globalAlpha = flake.opacity;
        ctx.beginPath();
        ctx.arc(flake.x, flake.y, flake.radius, 0, Math.PI * 2);
        ctx.fill();

        flake.y += flake.speedY;
        flake.x += flake.driftX;

        if (flake.y > height + 5 || flake.x < -5 || flake.x > width + 5) {
          flake.x = Math.random() * width;
          flake.y = -10;
          flake.radius = Math.random() * 2.4 + 0.8;
          flake.speedY = Math.random() * 1.3 + 0.4;
          flake.opacity = Math.random() * 0.6 + 0.2;
        }
      }
      ctx.restore();

      // Étoiles filantes (toutes les 5 secondes)
      if (!lastShootingStar || timestamp - lastShootingStar > SHOOTING_INTERVAL) {
        createShootingStar();
        lastShootingStar = timestamp;
      }
      drawShootingStars();

      // Feux d’artifice (mode JOYEUX NOËL en continu)
      if (fireworksActive) {
        if (!lastFireworkTime || timestamp - lastFireworkTime > FIREWORK_INTERVAL) {
          createFirework();
          lastFireworkTime = timestamp;
        }
      }

      // Feux d’artifice programmés (10s toutes les 30s)
      updateAutoFireworks(timestamp);

      // Mise à jour des particules de feux d’artifice
      const gravity = 0.05;
      for (let i = fireworks.length - 1; i >= 0; i--) {
        const fw = fireworks[i];

        for (let j = fw.particles.length - 1; j >= 0; j--) {
          const p = fw.particles[j];

          p.x += p.vx;
          p.y += p.vy;
          p.vy += gravity;
          p.life++;

          const lifeRatio = p.life / p.maxLife;
          const alpha = Math.max(1 - lifeRatio, 0);

          ctx.globalAlpha = alpha;
          ctx.fillStyle = p.color;
          ctx.beginPath();
          ctx.arc(p.x, p.y, 2.3, 0, Math.PI * 2);
          ctx.fill();

          if (p.life > p.maxLife) {
            fw.particles.splice(j, 1);
          }
        }

        if (fw.particles.length === 0) {
          fireworks.splice(i, 1);
        }
      }

      requestAnimationFrame(animate);
    }

    requestAnimationFrame(animate);
  </script>
</body>
</html>
